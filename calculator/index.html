<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<script src="https://official-bgmusic.glitch.me/script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BG Calculator</title>
  <style>
    .calculator {
      width: 300px;
      margin: 0 auto;
      text-align: center;
      text-align: center;
    }

    #display {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }

    .buttons button {
      width: 70px;
      height: 50px;
      margin: 5px;
      font-size: 20px;
      text-align: center;
    }
    
    body {
      background-color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('*')">x</button>
      <button onclick="appendToDisplay('√')">√</button>
      <button onclick="appendToDisplay('^')">^</button>
      <button onclick="appendToDisplay('!')">!</button>
      <button onclick="appendToDisplay('/')">÷</button>
      <br>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('0')">0</button>
      <br>
      <button onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      let expression = document.getElementById('display').value;
      let result;
      
      try {
        result = eval(expression);
        if (isNaN(result) || !isFinite(result)) {
          throw "Invalid Input";
        }
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = "BG Calc Error";
      }
    }

    function squareRoot() {
      let value = parseFloat(document.getElementById('display').value);
      document.getElementById('display').value = Math.sqrt(value);
    }

    function power() {
      let value = parseFloat(document.getElementById('display').value);
      document.getElementById('display').value = Math.pow(value, 2);
    }

    function factorial() {
      let value = parseFloat(document.getElementById('display').value);
      let result = 1;
      for (let i = 2; i <= value; i++) {
        result *= i;
      }
      document.getElementById('display').value = result;
    }

    document.addEventListener('keydown', function(event) {
      const key = event.key;
      if (key >= '0' && key <= '9') {
        appendToDisplay(key);
      } else if (key === '+' || key === '-' || key === '*' || key === '/') {
        appendToDisplay(key);
      } else if (key === 'Enter') {
        calculate();
      } else if (key === 'Backspace') {
        clearDisplay();
      } else if (key === 'x') {
        appendToDisplay('*');
      }
    });
  </script>
</body>
</html>
