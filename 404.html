<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-color: gray;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(440px, 1fr));
            gap: 15px;
            justify-content: center;
        }

        .container-outline {
            position: relative;
            text-align: center;
            padding: 10px;
            box-shadow: 0 0 5px #26729e;
            margin: 10px;
            width: 410px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .container-outline button {
            border-radius: 5px;
            bottom: 0;
            right: 0;
            left: 0;
        }

        .container-outline button:disabled,
        .container-outline button[disabled] {
            display: none;
        }

        .header {
            font-size: 36px;
            background: linear-gradient(to right, #26729e, #1590d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .content {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        @keyframes button {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.8);
            }
        }

        button {
            background-color: #26729e;
            color: black;
            border-radius: 20px;
            font-size: 20px;
        }

        button:hover {
            background-color: #1590d6;
            animation: button 2s ease 0s 1 normal both;
        }

        .importantbtn {
            border-radius: 5px;
            width: 200px;
            height: 35px;
            font-size: 22px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #26729e;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }

        hr {
            width: 350px;
        }
    </style>
    <link rel="stylesheet" href="/css2.css">
</head>
<body>
    <div class="container">
        <div class="header">404 Not Found</div>
        <div class="content">
            <p>Oops! The page you are looking for does not exist.</p>
            <button class="importantbtn" onclick="goHome()">Home <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
  <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
</svg></button>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
